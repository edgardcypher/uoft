<script language="JavaScript" type="text/javascript"><!--
// _dom : 0=other, 1=Mozilla, 2=NN4, 3=IE4/5
_dom=(document.all?3:(document.getElementById?1:(document.layers?2:0)));
_ie5=(navigator.appVersion.indexOf('MSIE 5')>=0);
function getChild(ids){
  if(document.getElementById) return document.getElementById(ids).firstChild;
  return null;
}
function notSupported(){ alert('your browser is not supported.'); }
function dataCD(ids){
  var child=getChild(ids);
  if(child) alert(child.data);
  else notSupported();
}
function lengthCD(ids){
  var child=getChild(ids);
  if(child) alert(child.length);
  else notSupported();
}
function appendCD(ids,phrase){
  var child=getChild(ids);
  if(child && child.appendData) child.appendData(phrase);
  else notSupported();
}
function deleteCD(ids,offset,count){
  var child=getChild(ids);
  if(child && child.deleteData) child.deleteData(offset,count);
  else notSupported();
}
function insertCD(ids,offset,str){
  var child=getChild(ids);
  if(child && child.insertData) child.insertData(offset,str);
  else notSupported();
}
function replaceCD(ids,offset,count,str){
  var child=getChild(ids);
  if(child && child.replaceData) child.replaceData(offset,count,str);
  else notSupported();
}
function substringCD(ids,offset,count){
  var child=getChild(ids);
  if(child && child.substringData) alert('result : "'+child.substringData(offset,count)+'"');
  else notSupported();
}
// --></script>
</head>
