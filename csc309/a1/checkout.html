<html xmlns:saxon="http://icl.com/saxon">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   
      <title>Checkout</title>
      <link rel="stylesheet" type="text/css" href="store.css"><script type="text/javascript" src="populate.js"></script><script type="text/javascript" src="search.js"></script><script type="text/javascript" src="jscripts.js"></script></head>
   <body onLoad="populateBigCart();">
      <table class="generic" align="center">
         <tr>
            <td class="logo" colspan="3">
               <h1>EASTERN GROCERS</h1>
            </td>
         </tr>
         <tr>
            <td class="menu">
               <h4 class="menu">CATEGORY</h4>
               <ol>
                  <li class="menu"><a href="javascript:loadURL('Bulk.html');">Bulk</a></li>
                  <li class="menu"><a href="javascript:loadURL('Cans.html');">Cans</a></li>
                  <li class="menu"><a href="javascript:loadURL('Dairy.html');">Dairy</a></li>
                  <li class="menu"><a href="javascript:loadURL('Meat.html');">Meat</a></li>
               </ol>
               <h4 class="menu">MANUFACTURER</h4>
               <ol>
                  <li class="menu"><a href="javascript:loadURL('Campbells.html');">Campbells</a></li>
                  <li class="menu"><a href="javascript:loadURL('Kraft.html');">Kraft</a></li>
                  <li class="menu"><a href="javascript:loadURL('Lactancia.html');">Lactancia</a></li>
                  <li class="menu"><a href="javascript:loadURL('Natrel.html');">Natrel</a></li>
                  <li class="menu"><a href="javascript:loadURL('President's Choice.html');">President's Choice</a></li>
                  <li class="menu"><a href="javascript:loadURL('Schneiders.html');">Schneiders</a></li>
                  <li class="menu"><a href="javascript:loadURL('Yoplait.html');">Yoplait</a></li>
               </ol>
               <h3 class="menu"><a href="javascript:loadURL('sale.html');">SALE ITEMS</a></h3>
               <table border="0" cellpadding="4">
                  <tr>
                     <td><input id="searchVal" type="text" size="15"></td>
                     <td><input type="button" onClick="doSearch();" value="SEARCH"></td>
                  </tr>
               </table>
            </td>
            <td class="contents">
               <table width="500" cellpadding="10" cellspacing="0" border="0" class="shoppingCartLarge">
                  <tr>
                     <td colspan="5" class="shoppingCartHeader"> CHECKOUT!</td>
                  </tr>
                  <tr>
                     <td width="5%"> </td>
                     <td width="45%">Item:</td>
                     <td width="10%">Price:</td>
                     <td width="5%">Qty:</td>
                     <td width="20%"> </td>
                  </tr>
                  <tr>
                     <td width="5%">1.</td>
                     <td id="id0" width="60%"> </td>
                     <td id="pr0" width="10%" class="price"> </td>
                     <td width="5%"><input type="text" id="qty0" value="1" size="3"></td>
                     <td width="20%"><a href="javascript:removeFromBigCart(0);" class="remove">remove</a></td>
                  </tr>
                  <tr>
                     <td width="5%">2.</td>
                     <td id="id1" width="60%"> </td>
                     <td id="pr1" width="10%" class="price"> </td>
                     <td width="5%"><input type="text" id="qty1" value="1" size="3"></td>
                     <td width="20%"><a href="javascript:removeFromBigCart(1);" class="remove">remove</a></td>
                  </tr>
                  <tr>
                     <td width="5%">3.</td>
                     <td id="id2" width="60%"> </td>
                     <td id="pr2" width="10%" class="price"> </td>
                     <td width="5%"><input type="text" id="qty2" value="1" size="3"></td>
                     <td width="20%"><a href="javascript:removeFromBigCart(2);" class="remove">remove</a></td>
                  </tr>
                  <tr>
                     <td width="5%">4.</td>
                     <td id="id3" width="60%"> </td>
                     <td id="pr3" width="10%" class="price"> </td>
                     <td width="5%"><input type="text" id="qty3" value="1" size="3"></td>
                     <td width="20%"><a href="javascript:removeFromBigCart(3);" class="remove">remove</a></td>
                  </tr>
                  <tr>
                     <td width="5%">5.</td>
                     <td id="id4" width="60%"> </td>
                     <td id="pr4" width="10%" class="price"> </td>
                     <td width="5%"><input type="text" id="qty4" value="1" size="3"></td>
                     <td width="20%"><a href="javascript:removeFromBigCart(4);" class="remove">remove</a></td>
                  </tr>
                  <tr>
                     <td colspan="5" id="totalAmount">Total Amount is: $0</td>
                  </tr>
                  <tr>
                     <td colspan="5"><input type="button" name="total" value="Calculate Total" onclick="displayTotal();"></td>
                  </tr>
                  <tr>
                     <td colspan="5"><input type="button" name="submit" value="Billing Info" onclick="window.location='billing.html?total=' + calculateTotal();"></td>
                  </tr>
               </table>
            </td>
            <td class="cart"></td>
         </tr>
      </table>
   </body>
</html>
